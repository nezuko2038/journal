---
layout: default
---

<h2>{{ page.tag }}</h2>
<ul>
  {% for post in page.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a> (
      <time
      datetime="{{ post.date | date_to_xmlschema }}"
      itemprop="datePublished"
      >{{ post.date | date: "%Y-%m-%d" }}</time
    >  
    | Tags: {{ post | tags }})
  </li>
  {% endfor %}
</ul>

<div id="tag-cloud">
  {{ site | tag_cloud }}
</div>
